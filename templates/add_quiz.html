<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <!-- Add your CSS styles if needed -->
    <style>
        .task-container {
            margin-top: 20px;
        }

        .answer-container {
            margin-left: 20px;
        }

        .answer-input {
            margin-top: 10px;
        }

        .add-answer-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add Quiz</h1>
    
    <form method="POST" action="/add_quiz">
        <label for="quizname">Quiz Name:</label>
        <input type="text" id="quizname" name="quizname" required>

        <div class="task-container" id="taskContainer">
            <label for="task1">Task 1:</label>
            <input type="text" id="task1" name="tasks[]" required>

            <div class="answer-container" id="answerContainer1">
                <label for="answer11">Answer 1:</label>
                <input type="text" id="answer11" name="answers[][1]" class="answer-input" required>

                <label for="answer12">Answer 2:</label>
                <input type="text" id="answer12" name="answers[][2]" class="answer-input" required>
                <div class="nextanswer2" style="display: none;">
                    <label for="answer13">Answer 3:</label>
                    <input type="text" id="answer13" name="answers[][3]">
                </div>
    
                <div class="nextanswer2" style="display: none;">
                    <label for="answer14">Answer 4:</label>
                    <input type="text" id="answer14" name="answers[][4]" class="answer-input">
                </div>
                <button type="button" class="add-answer-button" onclick="addAnswer(1)">Add Answer</button>
            </div>

            <button type="button" onclick="addTask()">+</button>
        </div>

        <!-- Add more form fields as needed -->

        <button type="submit">Add Quiz</button>
    </form>

    <script>
        let taskCounter = 1;

        function addTask() {
            taskCounter++;

            const taskContainer = document.getElementById('taskContainer');
            const newTaskDiv = document.createElement('div');
            newTaskDiv.innerHTML = `
                <label for="task${taskCounter}">Task ${taskCounter}:</label>
                <input type="text" id="task${taskCounter}" name="tasks[]" required>
                
                <div class="answer-container" id="answerContainer${taskCounter}">
                    <label for="answer${taskCounter}1">Answer 1:</label>
                    <input type="text" id="answer${taskCounter}1" name="answers[][${taskCounter}]" class="answer-input" required>
                    
                    <label for="answer${taskCounter}2">Answer 2:</label>
                    <input type="text" id="answer${taskCounter}2" name="answers[][${taskCounter}]" class="answer-input" required>
                    
                    <label for="answer${taskCounter}3" style="display: none;">Answer 3:</label>
                    <input type="text" id="answer${taskCounter}3" name="answers[][${taskCounter}]" class="answer-input" style="display: none;">
                    
                    <label for="answer${taskCounter}4" style="display: none;">Answer 4:</label>
                    <input type="text" id="answer${taskCounter}4" name="answers[][${taskCounter}]" class="answer-input" style="display: none;">

                    <button type="button" class="add-answer-button" onclick="addAnswer(${taskCounter})" ${taskCounter === 4 ? 'style="display: none;"' : ''}>Add Answer</button>
                </div>
            `;
            taskContainer.appendChild(newTaskDiv);
            const answerContainer = document.getElementById(`answerContainer${taskCounter}`);
            const addAnswerButton = answerContainer.querySelector('.add-answer-button');

            const correctAnswerDropdown = document.createElement('select');
            correctAnswerDropdown.name = `correct_answers[][${taskCounter}]`;

            // Add options to the dropdown based on the number of answers
            const answerCount = answerContainer.querySelectorAll('.answer-input').length;
            for (let i = 1; i <= answerCount; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `Answer ${i}`;
                correctAnswerDropdown.add(option);
            }

            answerContainer.insertBefore(correctAnswerDropdown, addAnswerButton);
            addCorrectAnswerDropdown(taskCounter);
        }

        function addAnswer(taskNumber) {
            const answerContainer = document.getElementById(`answerContainer${taskNumber}`);
            const hiddenAnswerInput = answerContainer.querySelector('[style="display: none;"]');

            if (hiddenAnswerInput) {
                hiddenAnswerInput.style.display = 'block';
            }

            const addAnswerButton = answerContainer.querySelector('.add-answer-button');
            const hiddenAnswerInputs = answerContainer.querySelectorAll('[style="display: none;"]');

            if (hiddenAnswerInputs.length === 0) {
                addAnswerButton.style.display = 'none';
            }
        }
        function addCorrectAnswerDropdown(taskNumber) {
            const answerContainer = document.getElementById(`answerContainer${taskNumber}`);
            const addAnswerButton = answerContainer.querySelector('.add-answer-button');

            const correctAnswerDropdown = document.createElement('select');
            correctAnswerDropdown.name = `correct_answers[][${taskNumber}]`;

            // Add options to the dropdown based on the number of answers
            const answerCount = answerContainer.querySelectorAll('.answer-input').length;
            for (let i = 1; i <= answerCount; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `Answer ${i}`;
                correctAnswerDropdown.add(option);
            }

            answerContainer.insertBefore(correctAnswerDropdown, addAnswerButton);
        }
    </script>
</body>
</html>
