<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <!-- Add your CSS styles if needed -->
    <style>
        .task-container {
            margin-top: 20px;
        }

        .answer-container {
            margin-left: 20px;
        }

        .answer-input {
            margin-top: 10px;
        }

        .add-answer-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add Quiz</h1>
    
    <form method="POST" action="/add_quiz">
        <label for="quizname">Quiz Name:</label>
        <input type="text" id="quizname" name="quizname" required>

        <div class="task-container" id="taskContainer">
            <div class="task" id="task1">
                <label for="task1">Task 1:</label>
                <input type="text" id="task1" name="tasks[]" required>
                
                <div class="answer-container" id="answerContainer1">
                    <label for="answer11">Answer 1:</label>
                    <input type="text" id="answer11" name="answers[][1]" class="answer-input" required>
                    <input type="radio" id="radio11" name="correct_answers[][1]" required>
                    
                    <label for="answer12">Answer 2:</label>
                    <input type="text" id="answer12" name="answers[][2]" class="answer-input" required>
                    <input type="radio" id="radio12" name="correct_answers[][1]" required>

                    <button type="button" class="add-answer-button" onclick="addAnswer(1)">Add Answer</button>
                </div>
            </div>

            <button type="button" class="add-task-button" onclick="addTask()">Add Task</button>
        </div>

        <!-- Add more form fields as needed -->

        <button type="submit">Add Quiz</button>
    </form>

    <script>
        let taskCounter = 1;

        function addTask() {
            taskCounter++;

            const taskContainer = document.getElementById('taskContainer');
            const newTaskDiv = document.createElement('div');
            newTaskDiv.className = 'task';
            newTaskDiv.id = `task${taskCounter}`;
            newTaskDiv.innerHTML = `
                <label for="task${taskCounter}">Task ${taskCounter}:</label>
                <input type="text" id="task${taskCounter}" name="tasks[]" required>
                
                <div class="answer-container" id="answerContainer${taskCounter}">
                    <label for="answer${taskCounter}1">Answer 1:</label>
                    <input type="text" id="answer${taskCounter}1" name="answers[][${taskCounter}]" class="answer-input" required>
                    <input type="radio" id="radio${taskCounter}1" name="correct_answers[][${taskCounter}]" required>
                    
                    <label for="answer${taskCounter}2">Answer 2:</label>
                    <input type="text" id="answer${taskCounter}2" name="answers[][${taskCounter}]" class="answer-input" required>
                    <input type="radio" id="radio${taskCounter}2" name="correct_answers[][${taskCounter}]" required>

                    <button type="button" class="add-answer-button" onclick="addAnswer(${taskCounter})">Add Answer</button>
                </div>
            `;
            taskContainer.appendChild(newTaskDiv);

            const addTaskButton = document.querySelector('.add-task-button');
            taskContainer.appendChild(addTaskButton);
        }

        function addAnswer(taskNumber) {
            const answerContainer = document.getElementById(`answerContainer${taskNumber}`);
            const addAnswerButton = answerContainer.querySelector('.add-answer-button');

            const label3 = document.createElement('label');
            label3.htmlFor = `answer${taskNumber}3`;
            label3.textContent = 'Answer 3:';
            answerContainer.appendChild(label3);

            const input3 = document.createElement('input');
            input3.type = 'text';
            input3.id = `answer${taskNumber}3`;
            input3.name = `answers[][${taskNumber}]`;
            input3.className = 'answer-input';
            input3.required = true;
            answerContainer.appendChild(input3);

            const radio3 = document.createElement('input');
            radio3.type = 'radio';
            radio3.id = `radio${taskNumber}3`;
            radio3.name = `correct_answers[][${taskNumber}]`;
            radio3.required = true;
            answerContainer.appendChild(radio3);

            const label4 = document.createElement('label');
            label4.htmlFor = `answer${taskNumber}4`;
            label4.textContent = 'Answer 4:';
            answerContainer.appendChild(label4);

            const input4 = document.createElement('input');
            input4.type = 'text';
            input4.id = `answer${taskNumber}4`;
            input4.name = `answers[][${taskNumber}]`;
            input4.className = 'answer-input';
            input4.required = true;
            answerContainer.appendChild(input4);

            const radio4 = document.createElement('input');
            radio4.type = 'radio';
            radio4.id = `radio${taskNumber}4`;
            radio4.name = `correct_answers[][${taskNumber}]`;
            radio4.required = true;
            answerContainer.appendChild(radio4);

            addAnswerButton.style.display = 'none';
        }
    </script>
</body>
</html>
