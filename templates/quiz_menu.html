<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Menu</title>
    <!-- Add your styling if needed -->
</head>
<body>
    <h2>Quiz Menu</h2>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{{ url_for('view_quiz', quiz_id=quiz.id) }}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
