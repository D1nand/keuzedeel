<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Questions Answered</title>
    <!-- Add your CSS styles if needed -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Alle vragen zijn beantwoord!</h1>
    <p>Gefeliciteerd, je hebt de quiz afgerond.</p>
    <a href="{{ url_for('quiz_menu') }}" id="goToMenuLink">Ga terug naar het menu</a>
    <script>
        // Check if the score is already stored in localStorage
        var score = parseInt(localStorage.getItem('quizScore')) || 0;

        // Function to reset the score in localStorage
        function resetScore() {
            score = 0;
            localStorage.setItem('quizScore', score);
        }

        // Function to update the score on the page
        function updateScore() {
            var scoreElement = document.getElementById("score");
            if (scoreElement) {
                scoreElement.textContent = "Score: " + score;
            }
        }

        // Event listener for the "Ga terug naar het menu" link
        var goToMenuLink = document.getElementById("goToMenuLink");
        if (goToMenuLink) {
            goToMenuLink.addEventListener("click", function () {
                resetScore();
                updateScore();
            });
        }
    </script>
</body>
</html>
